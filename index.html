<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PDF to Notes Converter</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@300;400;700&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- PDF.js for text extraction -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <script>
      // Configure PDF.js worker
      window.pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';
      
      // Custom Tailwind config for the "Human-made" look
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Poppins', 'sans-serif'],
              hand: ['Comic Neue', 'cursive'],
            },
            colors: {
              'paper': '#fdfbf7',
              'ink': '#000000', // Changed to pure black
              'primary': '#ff8ba7',
              'secondary': '#faae2b',
              'accent': '#00d2d3',
              'highlight': '#c7ecee',
            },
            boxShadow: {
              'neobrutalism': '4px 4px 0px 0px #000000',
              'neobrutalism-sm': '2px 2px 0px 0px #000000',
              'neobrutalism-active': '1px 1px 0px 0px #000000',
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #fdfbf7;
        background-image: radial-gradient(#cbd5e0 1px, transparent 1px);
        background-size: 20px 20px;
        color: #000000; /* Force black text */
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "jspdf": "https://aistudiocdn.com/jspdf@^3.0.4",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.555.0",
    "react-router-dom": "https://aistudiocdn.com/react-router-dom@^7.9.6",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react-dom": "https://aistudiocdn.com/react-dom@^19.2.0",
    "file-saver": "https://aistudiocdn.com/file-saver@^2.0.5",
    "docx": "https://aistudiocdn.com/docx@^9.5.1"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
  </body>
</html>
